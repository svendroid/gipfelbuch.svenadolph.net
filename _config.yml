# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Berlin
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of posts to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# glynn settings - publishes _site to ftp server
ftp_host: 'svenadolph.net'
ftp_dir: '/' #make sure to use right user
ftp_passive: false
# optional
#ftp_port: 21                  # default 21
#ftp_username: 'your_user'     # default read from stdin
#ftp_password: 'your_ftp_pass' # default read from stdin
# glynn - end


mini_magick:
    # make sure to use the same source and destination directory as in plugins/gpx-blogger.rb
    mapimages:
      source: _images_maps
      destination: images
      resize: "340x"
      recursive: true
      nameextension: "_thumb"
    mapimages_large:
      source: _images_maps
      destination: images
      resize: "1024x"
      recursive: true


include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "*.gpx"]