<div class="mapwrapper">
    <div id="{{ include.id }}" class="map">
        <div id="mapinfo" class="mapinfo">
            <!-- infos & buttons -->
            <ul class="sidebar-tabs">
                <li>
                    <strong>{{ include.title }}</strong>
                </li><li>
                    <i class="fa fa-caret-up"></i> <span title="Aufstieg">{{ include.routeinfo.uphill }} hm</span>
                </li><li>
                    <i class="fa fa-caret-down"></i> <span title="Abstieg">{{ include.routeinfo.downhill }} hm</span>
                </li><li>
                    <i class="fa fa-road"></i> <span title="Strecke">{{ include.routeinfo.length_2d }} km</span>
                </li><li>
                    <i class="fa fa-camera-retro"> <span title="Bilder">{{ include.routeinfo.imageCount }}</span></i>
                </li>
            </ul>
        </div>
    </div>
</div>
